<div class="home-content">
  <img class="home-content-image" src="/img/learn.png" alt="learn">
  <button *ngIf="!test" class="home-content-start" mat-flat-button (click)="test = true">DEMARRER LE TEST</button>

  <form [formGroup]="dynamicFormGroup" *ngIf="test">
    <div *ngFor="let field of fields">
      <app-form-questions [field]="field"></app-form-questions>
    </div>
  </form>
</div>
