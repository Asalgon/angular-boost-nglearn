<form [formGroup]="formName">
    
    <mat-card class="question-card">
        <mat-card-header>
            <mat-card-title>Question n°{{field.type}}</mat-card-title>
            <mat-card-subtitle>{{field.label}}</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content class="responses">
            <mat-radio-group [formControlName]="field" class="question-radio" aria-label="Choisissez une réponse">
                <mat-radio-button *ngFor="let option of field.options; let i = index" value="i">oui</mat-radio-button>
            </mat-radio-group>
        </mat-card-content>
        <mat-card-actions align="end">
            <button mat-button>VALIDER</button>
        </mat-card-actions>
    </mat-card>
   
</form>
